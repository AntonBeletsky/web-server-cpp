<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- MUI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.15.4/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const { AppBar, Toolbar, IconButton, Typography, Menu, MenuItem, Container, CssBaseline, Drawer, List, ListItem, ListItemText, Card, CardContent, CardMedia, Button, Grid, Paper } = MaterialUI;

        function App() {
            const [drawerOpen, setDrawerOpen] = React.useState(false);
            const toggleDrawer = (open) => (event) => {
                if (event.type === 'keydown' && (event.key === 'Tab' || event.key === 'Shift')) {
                    return;
                }
                setDrawerOpen(open);
            };

            const drawer = (
                <div
                    role="presentation"
                    onClick={toggleDrawer(false)}
                    onKeyDown={toggleDrawer(false)}
                >
                    <List>
                        {['Home', 'Products', 'About', 'Contact'].map((text, index) => (
                            <ListItem button key={text}>
                                <ListItemText primary={text} />
                            </ListItem>
                        ))}
                    </List>
                </div>
            );

            return (
                <div>
                    <CssBaseline />
                    <AppBar position="static">
                        <Toolbar>
                            <IconButton edge="start" color="inherit" aria-label="menu" onClick={toggleDrawer(true)}>
                                <span className="material-icons">menu</span>
                            </IconButton>
                            <Typography variant="h6" style={{ flexGrow: 1 }}>
                                Product Page
                            </Typography>
                        </Toolbar>
                    </AppBar>
                    <Drawer open={drawerOpen} onClose={toggleDrawer(false)}>
                        {drawer}
                    </Drawer>
                    <Container>
                        <main>
                            <Grid container spacing={3}>
                                <Grid item xs={12} sm={6} md={4}>
                                    <Card>
                                        <CardMedia
                                            component="img"
                                            alt="Product Image"
                                            height="200"
                                            image="https://via.placeholder.com/200"
                                            title="Product Image"
                                        />
                                        <CardContent>
                                            <Typography gutterBottom variant="h5" component="h2">
                                                Product Title
                                            </Typography>
                                            <Typography variant="body2" color="textSecondary" component="p">
                                                This is a description of the product. It's really cool!
                                            </Typography>
                                        </CardContent>
                                        <Button variant="contained" color="primary">Buy Now</Button>
                                    </Card>
                                </Grid>
                                {/* Repeat Grid items for more products */}
                            </Grid>
                        </main>
                    </Container>
                    <footer>
                        <Typography variant="body2" color="inherit">
                            &copy; 2024 Your Store. All rights reserved.
                        </Typography>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
